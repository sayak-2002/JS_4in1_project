<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
    <div>
        <button class="btn btn-primary" onclick="age_in_days()">Click me</button>
    </div>

    <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
    </div>


    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generate_cat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
        </div>
    <div>


    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors.</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDuGRpXJY4pzQnS9BOhakwjGdH-7gEjUgGsA&usqp=CAU" height=150 width=150 alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcrqShJ8xvFO_QhfSNCtrr_Xw8TyfJEYIacg&usqp=CAU" alt="paper" height=150 width=150 onclick="rpsGame(this)">
            <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoO6TciTmZvOu5RGFo_S0OtnR48JITbJpKGQ&usqp=CAU" alt="scissor" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>


    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button type="button" class="btn btn-primary">Wee!</button>
            <button type="button" class="btn btn-success">Yahoo!</button>
            <button type="button" class="btn btn-danger">Google!</button>
            <button type="button" class="btn btn-warning">Facebook!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>Your:<span id="your-blackjack-result"> 0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer:<span id="dealer-blackjack-result"> 0</span></h2>
        </div>
    </div>
    <div class="blackjack-buttons">
        <button type="button" class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button type="button" class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button type="button" class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
    </div>

    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draw</th>
            </tr>
            <tr>
                <th><span id="wins">0</span></th>
                <th><span id="losses">0</span></th>
                <th><span id="draws">0</span></th>
            </tr>
        </table>
    </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
